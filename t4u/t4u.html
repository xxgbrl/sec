<script>
  function nonFo() {document.getElementById('idfoto').style.display = "none";} function showFo() {document.getElementById('idfoto').style.display = "block";}
  function nonDiv() {document.getElementById('Content').style = "opacity:0;visibility:hidden;";} function showDiv() {setTimeout(ketik,1600);document.getElementById('Content').style.opacity = "1";document.getElementById('Content').style.margin = "0";document.getElementById('Content').style.animation = "kont 3s infinite";document.getElementById('ftawal').style = "transform:scale(1);";}
  function showAkhir() {setInterval(createHeart,200);document.getElementById('bodyblur').style = "opacity:1;";document.getElementById('k2').style = "opacity:1;transform:scale(1);margin:0;";document.getElementById('ftdua').style = "transform:scale(1);";document.getElementById('final1').style = "transform:scale(1);";document.getElementById('Content').style.display = "none";}
  function mulaiakhir() {nonDiv();setTimeout(showAkhir,1400);setTimeout(finalis,2400);}
  function showTom() {document.getElementById('idkirim').style = "opacity:1;visibility:visible;margin-top:140px;";}
  
  var i=0,text;text = "";var u=0,text2;text2 = "";var o=0,text3;text3 = "";var a=0,final1;final1 = "";
  
  function ketik() {if(i<text.length){document.getElementById("text").innerHTML += text.charAt(i);i++;setTimeout(ketik,100);}
    if(i==text.length){ketikk();}
  }
  function ketikk() {if(u<text2.length){document.getElementById("text2").innerHTML += text2.charAt(u);u++;setTimeout(ketikk,200);}
    if(u==text2.length){ketikkk();}
  }
  function ketikkk() {if(o<text3.length){document.getElementById("text3").innerHTML += text3.charAt(o);o++;setTimeout(ketikkk,300);}
    if(o==text3.length){document.getElementById("akhiran").style = "display:block";}
  }
  function finalis() {if(a<final1.length){document.getElementById("final1").innerHTML += final1.charAt(a);a++;setTimeout(finalis,100);}
    if(a==final1.length){setTimeout(showTom,500);}
  }
  </script>

<script type="text/javascript">
            const swals = Swal.mixin({allowOutsideClick: false, cancelButtonColor: '#FF0040',}); const swalsy = Swal.mixin({confirmButtonText: 'Iya', allowOutsideClick: false,}); const swalst = Swal.mixin({allowOutsideClick: false, showConfirmButton: false, timer: 1500, timerProgressBar: true,});
            
            function play() {var audio = new Audio('' + linkmp3);audio.play();}
			async function menuju(){if(a==final1.length){window.location = "https://api.whatsapp.com/send?phone=&text=" + pesanwhatsapp;}}

            async function mulaitanya(){
            	var { isConfirmed: tanyawal } = await swals.fire({title: `Mau isi nama dulu atau langsung aja?`, imageUrl: 'https://raw.githubusercontent.com/xxgbrl/sec/main/t4u/panda.gif', imageWidth: 120, imageHeight: 120, confirmButtonText: 'Isi Nama', cancelButtonText: 'Langsung Aja', allowOutsideClick: false, showCancelButton: true,
                });if(tanyawal){mulai();} else {nama = 'Kamu';lanjut();play();}
            }

            async function mulai(){
                var { value: nama } = await swals.fire({
                    title: 'Masukin nama kamu',
                    input: 'text',
                    imageUrl: 'https://raw.githubusercontent.com/xxgbrl/sec/main/t4u/yyy.gif', imageWidth: 120, imageHeight: 120,
                    allowOutsideClick: false,
                    showCancelButton: false,
                });
                if(nama && nama.length < 11){

                    lanjut();play();
                } else {
                    await swals.fire('Ups!', 'Nama tidak boleh kosong atau lebih dari 10 karakter, ya!');
                    mulai();
                }
            }
            
            //GANTI SEMUA TEKS, PESAN WHATSAPP, DAN AUDIO DI SINI

</script>
<script>
const body = document.querySelector("body");function createHeart() {const heart = document.createElement("div"); heart.className = "fas fa-heart"; heart.style.left = (Math.random() * 90)+"vw"; heart.style.animationDuration = (Math.random()*3)+2+"s"; body.appendChild(heart);} setInterval(function name(params) {var heartArr = document.querySelectorAll(".fa-heart"); if (heartArr.length > 100) {heartArr[0].remove()}},100);
